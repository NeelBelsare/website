<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kalindi Anjali Gruh Udyog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #faf6f0; color: #333; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { max-width: 400px; width: 100%; background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 2rem; text-align: center; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 0.75rem; border: 1px solid #dabb8b; border-radius: 0.5rem; margin-bottom: 1rem;
            background-color: #fefefe;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; border-color: #cb9759; box-shadow: 0 0 0 3px rgba(203, 151, 89, 0.3);
        }
        button {
            padding: 0.75rem 1.25rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn-primary { background-color: #cb9759; color: white; width: 100%; }
        .btn-primary:hover { background-color: #a97f48; }
        .error-message { color: #dc2626; font-size: 0.875rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold text-heritage-800 mb-6">Admin Login</h1>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="/perform_login" method="post">
            <div class="mb-4">
                <label for="username" class="block text-left text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-left text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
